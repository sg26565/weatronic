<style type="text/css">
			
			.monitor_block {

			}

				padding:				3px 0px 3px 0px;

				text-overflow:			ellipsis;
				white-space:			nowrap;
				word-break:				break-all;
			}
			.monitor_block_row_top div:first-child {
				max-width:				49px;
				min-width:				20px;
				text-align:				center;
			}
			.monitor_block_row_top div:last-child {
				border:					0;
				text-align:				center;
				width:					33px;
			}
			.monitor_block_row_center {

				border-width:			0px 0px 1px 0px;
				height:					56px;
				margin-top:				24px;

				padding:				4px;

				text-align:				center;

			.monitor_block_row_bottom {

				position:				absolute;

			}
			.servo_center, .servo_min, .servo_max, .servo_graph, .servo_value, .servo_status {

				position:				absolute;
			}
			.servo_center {
				border-color:			#999;
				border-style:			solid;
				border-width:			0px 1px 0px 0px;
				width:					110px;
			}
			.servo_min, .servo_max {
				border-color:			#c00;
				border-style:			solid;
				border-width:			0px 1px 0px 0px;
			}
			.servo_graph {
				background:				rgba(96, 153, 240, .7);
			}
			.servo_status {	
				display:				none;
				margin-left:			-15px;
				text-align:				right;
				width:					100%; 
			}
			.servo_value {
				margin-left:			15px;

			.scrollContainerOuterVertical{
