			.stick_mode {
				background:				-moz-linear-gradient(top, rgba(180, 180, 180, .5) 0%, rgba(79, 79, 79, .5) 100%); 
				background:				-webkit-gradient(linear, left top, left bottom, color-stop(0%, rgba(180, 180, 180, .5)), color-stop(100%, rgba(79, 79, 79, .5))); 
				background:				-webkit-linear-gradient(top, rgba(180, 180, 180, .5) 0%, rgba(79, 79, 79, .5) 100%); 
				background:				-o-linear-gradient(top, rgba(180, 180, 180, .5) 0%, rgba(79, 79, 79, .5) 100%); 
				background:				-ms-linear-gradient(top, rgba(180, 180, 180, .5) 0%, rgba(79, 79, 79, .5) 100%); 
				background:				linear-gradient(to bottom, rgba(180, 180, 180, .5) 0%, rgba(79, 79, 79, .5) 100%); 
				height:					170px;
				width:					379px;
			}
			.stick_mode:hover {
				cursor:					pointer;
			}
			.stick_mode.active {
				background:				-moz-linear-gradient(top, rgba(69, 91, 130, .8) 0%, rgba(42, 64, 76, .8) 100%) !important; 
				background:				-webkit-gradient(linear, left top, left bottom, color-stop(0%, rgba(69, 91, 130, .8)), color-stop(100%, rgba(42, 64, 76, .8))) !important; 
				background:				-webkit-linear-gradient(top, rgba(69, 91, 130, .8) 0%, rgba(42, 64, 76, .8) 100%) !important; 
				background:				-o-linear-gradient(top, rgba(69, 91, 130, .8) 0%, rgba(42, 64, 76, .8) 100%) !important; 
				background:				-ms-linear-gradient(top, rgba(69, 91, 130, .8) 0%, rgba(42, 64, 76, .8) 100%) !important; 
				background:				linear-gradient(to bottom, rgba(69, 91, 130, .8) 0%, rgba(42, 64, 76, .8) 100%) !important; 
			}
			.stick_mode_row {
				border-color:			#000;
				border-style:			solid;
				border-width:			1px 0px 1px 0px;
				width:					760px;
			}
			.stick_mode_row:last-child {
				border-width:			0px 0px 1px 0px;
			}
			.stick_mode_row .stick_mode:first-child {
				border-color:			#000;
				border-style:			solid;
				border-width:			0px 1px 0px 0px;
			}
			.stick_mode_row .stick_mode:last-child {
				border-color:			#999;
				border-style:			solid;
				border-width:			0px 0px 0px 1px;
			}
			.stick_mode .stick_mode_name {
				color:					#bbb;
				font-size:				24px;
				height:					24px;
				line-height:			24px;
				margin:					4px 0px 0px 4px;
			}
			.stick_mode_name {
				font-weight:			bold;
			}
			.stick_mode.active .stick_mode_name,
			.stick_mode.active .left_stick_lr, .stick_mode.active .left_stick_ud,
			.stick_mode.active .right_stick_ud, .stick_mode.active .right_stick_lr {
				color:					#fff !important;
			}
