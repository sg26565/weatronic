<!DOCTYPE html SYSTEM "html">
<html>
	
<head>
<META http-equiv="Content-Type" content="text/html; charset=UTF-8">
		
<title>9.1.1__RotaryEncoderSetup</title>
		
<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
		
<link href="css/bat60.css" rel="Stylesheet" type="text/css">
		
		
<script src="js/jquery-1.11.0.min.js" type="text/javascript"></script>
		<script src="js/common.js" type="text/javascript"></script>
		<script defer src="9.1.1__RotaryEncoderSetup.js" type="text/javascript"></script>
		
		
<style type="text/css">
			
			.rotary_graph_row {
				border-color:			#999;
				border-style:			solid;
				border-width:			0px 1px 0px 1px;
				height:					25px;
				line-height:			25px;
				margin:					19px 10px 0px 10px;
				padding:				0;
				position:				absolute;
				width:					467px;
			}
			.rotary_center, .rotary_graph {
				height:					25px;
				position:				absolute;
			}
			.rotary_center {
				border-color:			#999;
				border-style:			solid;
				border-width:			0px 1px 0px 0px;
				width:					233px;
			}
			.rotary_graph {
				background:				rgba(96, 153, 240, .7);
			}
			.rotary_label {
				color:					#fff;
				font-size:				16px;
				height:					16px;
				line-height:			16px;
			}
		</style>
	
</head>
	
<body>
		
<main>
			
<div id="Page_Name_Tag">Rotary_Encoder_Setup_Label</div>
			
<header>
				
<div class="header_group_icon">
					
<div class="group_icon_wrench"></div>
				
</div>
				
<div class="header_center">
					
<div class="header_1st_div" id="Rotary_Encoder_Setup_Label">Drehgeberoptionen</div>
					
<div class="header_sub_spacer"></div>
					
<div class="header_sub_div" id="Model_Name"></div>
					
<div class="header_sub_spacer"></div>
					
<div class="header_sub_div" id="Flight_Mode"></div>
				
</div>
				
<div class="header_battery_value" id="Battery_Value">-- V</div>
				
<div class="header_battery">          
					
<div class="header_battery_image">
						
<div class="battery_spacer"></div>
						
<div class="battery_segment" id="Battery_80"></div>
						
<div class="battery_segment" id="Battery_60"></div>
						
<div class="battery_segment" id="Battery_40"></div>
						
<div class="battery_segment" id="Battery_20"></div>
						
<div class="battery_segment" id="Battery_0"></div>
					
</div>
				
</div>
			
</header>
			
<article>
				
<div class="content_width_blocklist_left" style="width: 760px;">
					 
<div class="content_blocklist_row" style="border-top-width: 1px;">
						
<div class="blocklist_cell">
							
<img alt="" draggable="false" height="61" id="Control_IMG" src="" style="margin-top: 1px;" width="85">
						</div>
						
<div class="blocklist_cell no_edit" id="Rotary_Value" style="width: 98px;">--%</div>
						
<div class="blocklist_cell" style="background: rgba(255, 255, 255, .08); cursor: default; pointer-events: none; text-align: left; width: 489px;">
							
<div class="rotary_graph_row">
								
<div class="rotary_center"></div>
								
<div class="rotary_graph" id="Rotary_Graph" style="margin-left: 0%; width: 0%;"></div>
								
<div class="rotary_label" style="margin: -16px 0px 0px 0px;">-100%</div>
								
<div class="rotary_label" style="margin: -16px 0px 0px 222px;">0%</div>
								
<div class="rotary_label" style="margin: -16px 0px 0px 417px;">+100%</div>
							
</div>
						
</div>
					
</div> 
					
<div class="content_blocklist_row">
						
<div class="blocklist_cell no_edit" id="RES_Steps_Label">Schritte (Wert)</div>
						
<div class="blocklist_cell" id="Rotary_Steps" style="width: 98px;">
							--
						</div>
						
<div class="blocklist_cell no_edit" style="padding-left: 10px; text-align: left; width: 479px;">
							(<span id="Rotary_Steps_Percent">--</span>%)
						</div>
					
</div>
					
<div class="content_blocklist_row">
						
<div class="blocklist_cell no_edit" id="RES_Preset_Label">Nullpunkt</div>
						
<div class="blocklist_cell" id="Rotary_Preset" style="width: 98px;">--%</div>
						
<div class="blocklist_cell no_edit" style="width: 489px;"></div>
					
</div>
					
<div class="content_blocklist_row" style="border-bottom-width: 1px;">
						
<div class="blocklist_cell no_edit" id="RES_FM_Depended_Label">Phasenabh&auml;ngig</div>
						
<div class="blocklist_cell" id="Rotary_FM_Depended" style="width: 98px;">--</div>
						
<div class="blocklist_cell no_edit" style="width: 489px;"></div>
					
</div>
					
<div class="content_blocklist_row" style="border-bottom-width: 1px;">
						
<div class="blocklist_cell no_edit" id="RES_Beep_Label">Ton</div>
						
<div class="blocklist_cell" id="Feedback_Beep" style="width: 98px;">--</div>
						
<div class="blocklist_cell no_edit" style="width: 489px;"></div>
					
</div>
					
<div class="content_blocklist_row" style="border-bottom-width: 1px;">
						
<div class="blocklist_cell no_edit" id="RES_Vibration_Label">Vibration</div>
						
<div class="blocklist_cell" id="Feedback_Vibration" style="width: 98px;">--</div>
						
<div class="blocklist_cell no_edit" style="width: 489px;"></div>
					
</div>
				
</div>
			
</article>
			
<footer>
				
<div class="black_bar"></div>
				
<div class="right_button_box">
					
<div class="button_blue round_all" style="width: 60px; height: 60px; margin-right: 4px;">
<a class="option_button" draggable="false" href="#" id="Option_Button"></a>
</div>
					
<div id="Navi_Box">
						
<div class="button_blue round_all" style="width: 180px; height: 60px;">
<a class="back_button" draggable="false" href="1.0.0__ModelSettings.html" id="Navi_Button"></a>
</div>
					
</div>
					
<div id="Save_Cancel_Box" style="display: none;">
						
<div class="button_blue round_left" style="width: 89px; height: 60px;">
<a class="check_button" draggable="false" href="#" id="Save_Button"></a>
</div>
						
<div class="button_blue round_right" style="width: 89px; height: 60px;">
<a class="delete_button" draggable="false" href="#" id="Cancel_Button"></a>
</div>
					
</div>
				
</div>
			
</footer>
			
<div id="Pop_Up_Blocker"></div>
			
<div id="Pop_Up" style="position: absolute; z-index: 100000;"></div>
		
</main>
	
</body>

</html>
